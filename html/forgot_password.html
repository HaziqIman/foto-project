<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/forgot_password.css">
        <script src="https://kit.fontawesome.com/020020905b.js" crossorigin="anonymous"></script>
        <title>Registration Form</title>
    </head>
    
    <body>
        <div class="container">
            <div class="back">
                <button id="btn">
                    <i class="fa-solid fa-arrow-left"></i>
                    <a style="text-decoration: none; color: #fff; font-size: 10px; font-weight: 500;" rel="Go Back" href="regpg.html" onclick="history.go(-1)">Go Back</a>
                </button> 
            </div>
            
            <div id="title-text">
                    Enter Your Email
            </div>
            <div class="form-container">
                <div class="form-inner">
                    <form action="#" class="forgotpassword">
                       <div class="field">
                            <input type="text" placeholder="Email Address" required>
                       </div>
                       <div class="field btn">
                            <div class="btn-layer"></div>
                            <input type="submit" value="Send Recovery Link">
                       </div>
                    </form>
                </div>
            </div>


                                              
               
            </div>
        </div>
    </body>
